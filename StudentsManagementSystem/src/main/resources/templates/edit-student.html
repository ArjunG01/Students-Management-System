<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit Student</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<style>
.form-container{
    width:40%;
    margin:40px auto;
    padding:20px;
    box-shadow:0px 0px 10px rgba(0,0,0,0.2);
    border-radius:10px;
}
h2{
    text-align:center;
}
</style>

</head>
<body>

<div class="form-container">
<h2>Edit Student</h2>

<form th:action="@{/Students/edit}" method="post" th:object="${student}">

    <!-- IMPORTANT: id must be hidden to update -->
    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
        <label>Name</label>
        <input type="text" th:field="*{name}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Department</label>
        <input type="text" th:field="*{department}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Class Name</label>
        <input type="text" th:field="*{className}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Email</label>
        <input type="email" th:field="*{email}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Password</label>
        <input type="text" th:field="*{password}" class="form-control" required>
    </div>

    <!-- UPDATE BUTTON -->
    <button type="submit" class="btn btn-warning w-100">Update</button>

    <!-- CANCEL BUTTON -->
    <a href="/Students" class="btn btn-secondary w-100 mt-2">Cancel</a>

</form>
</div>

</body>
</html>
