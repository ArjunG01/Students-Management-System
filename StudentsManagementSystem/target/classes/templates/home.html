<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body{
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0077b6, #00b4d8);
            color: #fff;
            text-align: center;
        }

        /* Navbar */
        .navbar{
            width: 100%;
            padding: 15px 10px;
            background: rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo{
            font-size: 24px;
            font-weight: 600;
        }

        .navbar ul{
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            margin-left: auto; /* âœ… FIXED - This keeps Logout on Right side properly */
        }

        .navbar ul li{
            margin-left: 25px;
        }

        .navbar a{
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
        }

        .navbar a:hover{
            text-decoration: underline;
        }

        /* Welcome */
        h1{
            margin-top: 150px;
            font-size: 38px;
            font-weight: 600;
        }

        /* Action Button */
        .btn{
            margin-top: 20px;
            display: inline-block;
            padding: 12px 28px;
            background: white;
            color: #0077b6;
            border-radius: 6px;
            font-size: 18px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn:hover{
            background: #023e8a;
            color: white;
        }
    </style>

</head>
<body>

    <!-- Navigation -->
    <div class="navbar">
        <div class="logo">Student Management System</div>
        <ul>
            <li><a th:href="@{/home}">Home</a></li>
            <li><a th:href="@{/Students}">Students</a></li>
            <li><a th:href="@{/login}">Login</a></li>
           <li><a th:href="@{/logout}" onclick="return confirm('Are you sure you want to logout?');">Logout</a></li>

        </ul>
    </div>

    <h1>Welcome to Student Management System...ðŸ‘‹</h1>

    <!-- Main Action -->
    <a th:href="@{/Students}" class="btn">Manage Students</a>

</body>
</html>
